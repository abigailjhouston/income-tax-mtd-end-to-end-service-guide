name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: make checkout folder for source
        run: |
           mkdir src && cd src   
           git clone https://github.com/abigailjhouston/income-tax-mtd-end-to-end-service-guide/
           cd ..
           mkdir dest && cd dest
           git clone https://github.com/abigailjhouston/abigailjhouston.github.io.git              
           cp -r ../src/income-tax-mtd-end-to-end-service-guide/build .
           git add .
           git commit -m "Deploy to GitHub Pages"
           git push
